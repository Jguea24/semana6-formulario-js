<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario</title>
  <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
  <div class="container">
  <h1><center>Registrar</center></h1>
    <h2>Formulario de Registro</h2>
    <form id="registroForm" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
        <span class="error" id="errorNombre"></span>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required />
        <span class="error" id="errorCorreo"></span>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" required />
        <span class="error" id="errorContrasena"></span>
      </div>

      <div class="form-group">
        <label for="confirmarContrasena">Confirmar contraseña:</label>
        <input type="password" id="confirmarContrasena" required />
        <span class="error" id="errorConfirmar"></span>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required />
        <span class="error" id="errorEdad"></span>
      </div>

      <div class="form-buttons">
        <button type="submit" id="enviarBtn" disabled>Enviar</button>
        <button type="reset" id="resetBtn">Reiniciar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
